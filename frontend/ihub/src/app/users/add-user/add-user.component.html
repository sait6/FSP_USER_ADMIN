<div class="form-wrapper">
    <mat-card class="glass-card">
        <h2 class="form-title">üìù User Registration Form</h2>

        <!-- First Form -->
        <form *ngIf="step === 1" [formGroup]="formOne">
            <mat-form-field appearance="outline">
                <mat-label>First Name</mat-label>
                <input matInput formControlName="firstname" />
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Last Name</mat-label>
                <input matInput formControlName="lastname" />
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" />
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password" />
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Confirm Password</mat-label>
                <input matInput type="password" formControlName="confirmPassword" />
            </mat-form-field>

            <button mat-raised-button color="primary" (click)="nextStep()"
                [disabled]="!formOne.valid || !passwordsMatch()">
                Next
            </button>
        </form>

        <!-- Second Form -->
        <form *ngIf="step === 2" [formGroup]="formTwo" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="outline">
                <mat-label>Role</mat-label>
                <mat-select formControlName="role">
                    <mat-option *ngFor="let r of userRoles" [value]="r">{{ r.name }}</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>City</mat-label>
                <input matInput formControlName="city" />
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Country</mat-label>
                <input matInput formControlName="country" />
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Balance</mat-label>
                <input matInput type="number" formControlName="balance" />
            </mat-form-field>

            <div class="form-actions">
                <button mat-raised-button type="button" (click)="previousStep()">
                    <mat-icon>arrow_back</mat-icon>Back
                </button>
                <button mat-raised-button color="accent" type="submit" [disabled]="formTwo.invalid">
                    Submit
                </button>
            </div>
        </form>
    </mat-card>
</div>
