<div class="form-wrapper">
    <mat-card class="glass-card">
        <h2 class="form-title">ðŸ›’ Order Form</h2>

        <form [formGroup]="orderForm" (ngSubmit)="placeOrder()">
            <mat-form-field appearance="outline">
                <mat-label>User ID</mat-label>
                <input matInput formControlName="userId" readonly />
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Select Product</mat-label>
                <mat-select formControlName="product">
                    <mat-option *ngFor="let p of availableProducts" [value]="p.id">
                        {{ p.name }}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Quantity</mat-label>
                <input matInput type="number" formControlName="quantity" />
            </mat-form-field>

            <button mat-raised-button color="primary" type="submit" [disabled]="!orderForm.valid">
                Place Order
            </button>
        </form>
    </mat-card>
</div>
